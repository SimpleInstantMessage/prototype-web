<h2>Chatroom</h2>
<ul id="chatlog">
  <li *ngFor="let chatlog of chatlogs">
    <p>{{chatlog.senderId}}:</p>
    <p>{{chatlog.message}}</p>
    <p>at {{chatlog.sendTime}}</p>
  </li>
</ul>
<form id="new-message">
  <input #message type="text" placeholder="new message" />
  <input type="button" value="send" (click)="sendMessage(message.value)" />
</form>
